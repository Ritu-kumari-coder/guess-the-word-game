<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Guess the Word Game - Try to guess the hidden word before running out of attempts. Built with HTML, CSS, and JavaScript.">
    <meta name="author" content="Your Name">
    <meta property="og:title" content="Guess The Word Game | devChallenges.io">
    <meta property="og:description" content="Try to guess the hidden word before your attempts run out!">
    <meta property="og:type" content="website">
    <meta property="og:image" content="resources/preview.png">


    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>Guess The Word Game | devChallenges.io</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   
    <section class="hero">
      <div class="bg-word">Guess the word</div>

      <div class="card">
        <h3 class="text-medium">Word Scramblle</h3>
        <div class="scrambled-word">
          <h2 class="text-large"></h2>
        </div>
        <div class="tries">
          <p class="text-small">Tries(<span class="n-tries"></span>/5): </p>
          <div class="stepper">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>

          <p class="mistakes text-small">Mistakes: <span id="mistakes"></span></p>
        </div>

        <div class="inputs" id="inputs">
          <input class="input-box" type="text">
          
        </div>

        <div class="buttons">
          <button class="btn btn-primary">Random</button>
          <button class="btn btn-secondary">Reset</button>
        </div>

      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
